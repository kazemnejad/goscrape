<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoScrape</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/semantic.min.css") }}">
    <script src="{{ url_for("static", filename="js/jquery.js") }}"></script>
    <script src="{{ url_for("static", filename="js/semantic.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/search.js") }}"></script>


</head>
<body>
<div class="ui four cards" style="padding: 10%">
    {% for app in apps %}
        <a class="red card" href="https://cafebazaar.ir/app/{{ app.component_name }}/?l=fa">
            <div class="ui fluid image">
                <div class="ui blue ribbon label">
                    {{ app.name }}
                </div>
                <div class="ui red ribbon label" style="margin-top: 15%">
                    <i class="folder open icon"></i> {{ app.categories[0].name }}
                </div>
                <div class="ui green ribbon label" style="margin-top: 30%">
                    <i class="dollar icon"></i> {{ app.price/10 if app.price>0 else 'رایگان' }}
                </div>

                {% for i in range(app.rate // 20) %}
                   <i class="star icon"></i>
                {% endfor %}
                </div>

                {#<div class="ui red ribbon label" style="margin-top: 20%">
                    <i class="spoon icon"></i>{{ app.categories[0].name }}
                </div>#}
                <img src="https:{{ app.icon }}">
            </div>
        </a>
    {% endfor %}

</div>
</body>
</html>
