<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>GoScrape</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/semantic.min.css") }}">
    <script src="{{ url_for("static", filename="js/jquery.js") }}"></script>
    <script src="{{ url_for("static", filename="js/semantic.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/search.js") }}"></script>

    <script language="JavaScript">
        function addFields(title, category, icon, component) {
            var container = document.getElementById("container");
            container.appendChild(document.createTextNode(""));
            var div0 = document.createElement("div");
            var div1 = document.createElement("div");
            var div2 = document.createElement("div");
            var div3_1 = document.createElement("div");
            var div3_2 = document.createElement("div");
            var img = document.createElement("img");
            var input = document.createElement("input");

            input.type = "hidden";
            input.name = "appid[]";
            input.value = component;
            img.src = "https:" + icon.toString();
            img.style = "height: auto";
            div3_1.className = "ui blue ribbon label";
            div3_1.textContent = title;
            div3_2.className = "ui red ribbon label";
            div3_2.textContent = category;
            div3_2.style = "margin-top: 15%";
            div2.appendChild(div3_1);
            div2.appendChild(div3_2);
            div2.appendChild(img);
            div2.appendChild(input);
            div2.className = "ui fluid image";
            div1.appendChild(div2);
            div1.className = "red card";
            div0.appendChild(div1);
            div0.className = "ui four card";

            container.appendChild(div0);
        }
    </script>

</head>
<body>
<div class="ui fluid">
    <div class="ui one column stackable center aligned page grid" style="padding: 10%">
        <div class="ui search focus big">
            <div class="ui left icon input">
                <input class="prompt" type="text" placeholder="Search GitHub" autocomplete="off">
                <i class="search icon"></i>
            </div>
        </div>
    </div>
</div>


<form action="/suggest" method="post" id="userapps">
    <div id="container" class="ui four cards stackable center aligned page grid">
    </div>
    <div class="ui one column stackable center aligned page grid" style="padding: 10%">
        <button type="submit" class="ui animated button" form="userapps">
            <div class="visible content">Next</div>
            <div class="hidden content">
                <i class="right arrow icon"></i>
            </div>
        </button>
    </div>
</form>
</body>
</html>
